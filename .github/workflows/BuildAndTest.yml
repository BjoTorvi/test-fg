name: CI

on:
  push:
    branches: [ "*" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.0.3
      - name: build
        working-directory: ./TestGithubActions
        run: dotnet build
      - name: test
        working-directory: ./TestGithubActions
        run: dotnet test
