name: CI

on:
  push:
    branches: [ "*" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: 3.1
      - name: build
        working-directory: ./TestGithubActions
        run: dotnet build
      - name: Run ls
        run: ls -R
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.1.1
        with:
          # Artifact name
          name: helloworld
          # Destination path
          path: ./TestGithubActions/TestGithubActions/bin/Debug/netcoreapp3.1/
      - name: test
        working-directory: ./TestGithubActions
        run: dotnet test

  runprogram:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: 3.1
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.1.1
        with:
          # Artifact name
          name: helloworld
          # Destination path
          path: runtheprogram
      - name: list files
        run: ls -R
      - name: Vis hemmelighet
        run: echo "Dont tell anybody, but ${{secrets.hemmelig}}"
      - name: Vis funfact
        run: echo "Did you know that ${{vars.funfact}}"
      - name: Run the program
        env:
          env_secret: ${{secrets.hemmelig}}
        run: dotnet ./runtheprogram/TestGithubActions.dll
